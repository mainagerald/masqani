logging:
  level:
    ROOT: INFO
    org.hibernate.SQL: DEBUG
    com.masqani.masqani: DEBUG

spring:
  profiles:
    active: dev
  application:
    name: masqani
  datasource:
      url: jdbc:mysql://localhost:3306/masqani
      username: root
      password: root
      driver-class-name: com.mysql.cj.jdbc.Driver
      type: com.zaxxer.hikari.HikariDataSource
      hikari:
        poolName: Hikari
        auto-commit: false
  data:
    jpa:
      repositories:
        bootstrap-mode: deferred
  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        default_schema: masqani
#  liquibase:
#    contexts: dev
#    change-log: classpath:db/changelog/master.xml
#    default-schema: masqani
#    enabled: true
  #    drop-first: true
  servlet:
    multipart:
      enabled: true
      max-file-size: 100MB
      max-request-size: 100MB
server:
  port: 8080


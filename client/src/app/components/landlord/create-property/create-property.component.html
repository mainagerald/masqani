<div>
  @switch (this.currentStep.id) { 
    @case (CATEGORY) {
  <app-category-step
    [categoryName]="newListing.category"
    (categoryChange)="onCategoryChange($event)"
    (stepValidityChange)="onValidityChange($event)"
  ></app-category-step>
  }
  @case (LOCATION) {
    <app-location-step
    [location]="newListing.location"
    (locationChange)="onLocationChange($event)"
    (stepValidityChange)="onValidityChange($event)">
    </app-location-step>
  }
  @case (INFO) {
    <div class="mb-3">
      <h4 class="sub-style-h4 mb-2">Give the basics of your property</h4>
      <app-info-step
    [infos]="newListing.info"
    (infoChange)="onInfoChange($event)"
    (stepValidityChange)="onValidityChange($event)">
    </app-info-step>
    </div>
  }
  @case (PHOTOS) {
    <app-picture-step
    [pictures]="newListing.pictures"
    (picturesChange)="onPictureChange($event)"
    (stepValidityChange)="onValidityChange($event)"></app-picture-step>
  }
  @case (DESCRIPTION) {
    <app-description-step
    [description]="newListing.description"
    (descriptionChange)="onDescriptionChange($event)"
    (stepValidityChange)="onValidityChange($event)">

    </app-description-step>
  }
  @case (PRICE) {
    <app-price-step
    [price]="newListing.price"
    (priceChange)="onPriceChange($event)"
    (stepValidityChange)="onValidityChange($event)">
    </app-price-step>
  }
 }
</div>
<app-footer-step
  [currentStep]="currentStep"
  [isAllStepsValid]="isAllStepsValid()"
  [loading]="loadingCreation"
  (finish)="createListing()"
  (next)="nextStep()"
  (previous)="previousStep()"
></app-footer-step>

<div class="categories flex flex-column align-items-center">
    <h2>Property Category</h2>
    <div class="flex flex-row flex-wrap justify-center">
        @for (categoryToShow of categories; track categoryToShow.technicalName) {
            @if (categoryToShow.technicalName != "ALL") {
                <div class="card-step-1 cursor-pointer p-4 m-2 border-round-lg border-200 hover:border-600 flex flex-column align-items-center"
                (click)="onSelectCategory(categoryToShow.technicalName)"
                [class.category-selected]="categoryName()==categoryToShow.technicalName">
                <fa-icon class="mb-2" [icon]="categoryToShow.icon" size="2x"></fa-icon>
                <div class="font-bold white-space-nowrap">{{categoryToShow.displayName}}</div>
                </div>
            }
        }
    </div>
</div>
